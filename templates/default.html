<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mutable States - $title$</title>
        <link rel="stylesheet" href="/css/default.css" />
        <!-- KaTeX -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.3/dist/katex.min.css" integrity="sha384-ThssJ7YtjywV52Gj4JE/1SQEDoMEckXyhkFVwaf4nDSm5OBlXeedVYjuuUd0Yua+" crossorigin="anonymous">
        
        <!-- The loading of KaTeX is deferred to speed up page rendering -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.3/dist/katex.min.js" integrity="sha384-Bi8OWqMXO1ta+a4EPkZv7bYGIes7C3krGSZoTGNTAnAn5eYQc7IIXrJ/7ck1drAi" crossorigin="anonymous"></script>


    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <a href="/">Mutable States</a>
                </div>
                <nav>
                    <a href="/about.html">About</a>
                    <a href="/atom.xml" rel="alternate">Feed</a>
                    <a href="/archive.html">Archive</a>
                </nav>
            </div>
        </header>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var mathElements = document.getElementsByClassName("math");
                var macros = [];
                for (var i = 0; i < mathElements.length; i++) {
                    var texText = mathElements[i].firstChild;
                    if (mathElements[i].tagName == "SPAN") {
                        katex.render(texText.data, mathElements[i], {
                            displayMode: mathElements[i].classList.contains('display'),
                            throwOnError: false,
                            macros: macros,
                            fleqn: false
                        });
                    }
                }
            });
        </script>
        <main>
            <h1>$title$</h1>
            $body$

            <hr/>
        </main>

        <footer>
            <div class="container">
                <p>Mutable States Copyright (c) 2003-$copyright$ by psu, running on <a href="https://jaspervdj.be/hakyll/">Hakyll</a></p>
            </div>
        </footer>
        </body>
</html>
